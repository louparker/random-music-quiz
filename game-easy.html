<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <!-- styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="assets/css/game.css">
    </head>
    <body>
        <div class="container-fluid text-center d-flex">
            <div id="loader"></div>
            <div id="game-easy">
                <!-- heads up display (HUD) -->
                <div class="row">
                    <div class="col-12">
                        <div class="hud__container d-flex">
                            <div class="hud__btn d-flex" id="hud__item">
                                <a href="index.html" class="exit__btn">X</a>
                            </div>
                            <div class="hud__btn d-flex" id="hud__item">
                                <p class="timer" id="timer">29</p>
                                <span class="timer__label">TIME</span>
                            </div>
                            <div class="hud__btn d-flex" id="hud__item">
                                <p class="scoreboard" id="score">17</p>
                                <span class="score__label">SCORE</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- game question -->
                <div class="row">
                    <div class="col-12">
                        <div class="game__question d-flex">
                            <p class="question-text" id="question">This is a test question that is purely here to provide a realistic look on how the actual question content from the quiz API will look in the final version of the site.</p>
                        </div>
                    </div>
                </div>

                <!-- answer choices -->
                <div class="row">
                    <div class="col-12">
                        <div class="answer-choices__container d-flex">
                            <div class="choice__container d-flex">
                                <p class="choice__text" data-number="1">
                                    dummy text
                                </p>
                            </div>
                            <div class="choice__container d-flex">
                                <p class="choice__text" data-number="2">
                                    dummy text
                                </p>
                            </div>
                            <div class="choice__container d-flex">
                                <p class="choice__text" data-number="3">
                                    dummy text
                                </p>
                            </div>
                            <div class="choice__container d-flex">
                                <p class="choice__text" data-number="4">
                                    dummy text
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts --> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
