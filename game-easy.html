<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play!</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
    <div class="container">
        <div id="game">
            <!-- heads up display (HUD) -->
            <div class="hud__container">
                <div class="hud__btn">
                    <a href="index.html" class="exit__btn">X</a>
                </div>
                <div class="hud__btn">
                    <p class="timer">29</p>
                    <span class="timer__label">TIME</span>
                </div>
                <div class="hud__btn">
                    <p class="scoreboard">17</p>
                    <span class="score__label">SCORE</span>
                </div>
            </div>

            <!-- game question -->
            <div class="game__question">
                <p class="question-text">This is a test question that is purely here to provide a realistic look on how the actual question content from the quiz API will look in the final version of the site.</p>
            </div>

            <!-- answer choices -->
            <div class="answer-choices__container">
                <div class="choice__container">
                    <a href="#" class="choice__text">
                        dummy text
                    </a>
                </div>
                <div class="choice__container">
                    <a href="#" class="choice__text">
                        dummy text
                    </a>
                </div>
                <div class="choice__container">
                    <a href="#" class="choice__text">
                        dummy text
                    </a>
                </div>
                <div class="choice__container">
                    <a href="#" class="choice__text">
                        dummy text
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>
</html>
