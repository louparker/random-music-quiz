<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game-Over</title>
        <!-- styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="assets/css/gameover.css">
    </head>
    <body>
        <div class="container-fluid text-center d-flex">
            <div id="gameover-hard">
                <!-- title -->
                <div class="row">
                    <div class="col-12">
                        <h1 class="score__title">FINAL SCORE</h1>
                    </div>
                </div>

                <!-- score box -->
                <div class="row">
                    <div class="col-12">
                        <div class="score-box d-flex">
                            <div class="score__container d-flex">
                                <p class="score__text" id="finalScore">
                                    18
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- user input -->
                <div class="row">
                    <div class="col-12">
                        <form>
                            <input type="text" name="name" id="name" placeholder="Enter Your Name">
                        </form>
                    </div>
                </div>

                <!-- option buttons -->
                <div class="row">
                    <div class="col-12">
                        <div class="option__btns d-flex">
                            <a href="game-hard.html" class="option__btn hvr-bounce-in">PLAY AGAIN</a>
            
                            <!-- form btn -->
                            <button type="submit" form="name" id="saveScoreBtn" class="option__btn hvr-bounce-in" onclick="saveHighScore(event)" disabled>SAVE</button>
            
                            <!-- option buttons -->
                            <a href="index.html" class="option__btn hvr-bounce-in">GO HOME</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts --> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/gameover-hard.js"></script>
    </body>
</html>
