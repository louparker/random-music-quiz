<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Highscores</title>
        <!-- styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="assets/css/highscores.css">
    </head>
    <body>
        <div class="container-fluid text-center d-flex">
            <div id="highscores">
                <!-- title -->
                <div class="row">
                    <div class="col-12">
                        <h1 class="highscores__title">HIGH SCORES</h1>
                    </div>
                </div>

                <!-- scoreboards -->
                <div class="scoreboards__container d-flex">
                    <!-- easy level -->
                    <div class="row">
                        <div class="col-12">
                            <div class="level__container d-flex">
                                <!-- tips -->
                                <h2 class="level__title">EASY</h2>

                                <!-- score box -->
                                <div class="score-box__container">
                                    <ul id="easyScoresList"><li>test : 22</li></ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- medium level -->
                    <div class="row">
                        <div class="col-12">
                            <div class="level__container d-flex">
                                <!-- tips -->
                                <h2 class="level__title">MEDIUM</h2>

                                <!-- score box -->
                                <div class="score-box__container">
                                    <ul id="mediumScoresList"><li>test</li></ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- hard level -->
                    <div class="row">
                        <div class="col-12">
                            <div class="level__container d-flex">
                                <!-- title -->
                                <h2 class="level__title">HARD</h2>

                                <!-- score box -->
                                <div class="score-box__container">
                                    <ul id="hardScoresList"><li>test</li></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- home button -->
                <div class="row">
                    <div class="col-12">
                        <div class="go-home-btn__container d-flex">
                            <a href="index.html" class="go-home__btn">GO HOME</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/highscores.js"></script>
    </body>
</html>
