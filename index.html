<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Quiz</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="container">
        <div id="home">
            <!-- title -->
            <h1 class="game__title">The Most Random <span>Music Quiz</span></h1>

            <!-- rules -->
            <div class="rules-container">
                <p class="rule-1">Welcome to the most random quiz ever!</p>
                <p class="rule-2">Choose your difficulty and answer as many questions as you can!</p>
                <p class="rule-3">The longer you take, the less points you get!</p>
                <p class="rule-4">When the game is over, type your name and click save to record your high score</p>
            </div>

            <!-- game buttons -->
            <div class="start-game-buttons">
                <div class="easy__btn">
                    <a href="game-easy.html">EASY</a>
                </div>
                <div class="medium__btn">
                    <a href="game-medium.html">MEDIUM</a>
                </div>
                <div class="hard__btn">
                    <a href="game-hard.html">HARD</a>
                </div>
            </div>

            <!-- highscores button -->
                <div class="highscore__btn">
                    <a href="highscores.html">HIGHSCORES</a>
                </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>
</html>
