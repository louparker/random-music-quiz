<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The home page of quiz game about music">
        <title>Quiz</title>
        <!-- styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <main>
            <div class="container-fluid text-center d-flex">
                <div id="start">
                    <!-- title -->
                    <div class="row">
                        <div class="col-12">
                            <h1 class="game__title text-center">The Most Random <span>Music Quiz</span></h1>
                        </div>
                    </div>

                    <!-- rules -->
                    <div class="row">
                        <div class="col-12">
                            <div class="rules-container">
                                <p class="rule-1">Welcome to the most random quiz ever!</p>
                                <hr>
                                <p class="rule-2">Choose your difficulty and answer as many questions as you can!</p>
                                <hr>
                                <p class="rule-3">The harder the difficulty, the more points you get!</p>
                                <hr>
                                <p class="rule-4">When the game is over, type your name and click save to record your high score</p>
                            </div>
                        </div>
                    </div>

                    <!-- game buttons -->
                    <div class="row">
                        <div class="col-12">
                            <div class="start-game-buttons d-flex">
                                <div class="easy__btn d-flex hvr-bounce-in">
                                    <a href="game.html?mode=easy">EASY</a>
                                </div>
                                <div class="medium__btn d-flex hvr-bounce-in">
                                    <a href="game.html?mode=medium">MEDIUM</a>
                                </div>
                                <div class="hard__btn d-flex hvr-bounce-in">
                                    <a href="game.html?mode=hard">HARD</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- highscores button -->
                    <div class="row">
                        <div class="col-12">
                            <div class="highscore__btn d-flex hvr-bounce-in">
                                <a href="highscores.html">HIGHSCORES</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- scripts --> 
    </body>
</html>
