<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <!-- styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <div class="container-fluid text-center d-flex">
            <div id="home">
                <!-- title -->
                <div class="row">
                    <div class="col-12">
                        <h1 class="game__title text-center">The Most Random <span>Music Quiz</span></h1>
                    </div>
                </div>

                <!-- rules -->
                <div class="row">
                    <div class="col-12">
                        <div class="rules-container">
                            <p class="rule-1">Welcome to the most random quiz ever!</p>
                            <hr>
                            <p class="rule-2">Choose your difficulty and answer as many questions as you can!</p>
                            <hr>
                            <p class="rule-3">The longer you take, the less points you get!</p>
                            <hr>
                            <p class="rule-4">When the game is over, type your name and click save to record your high score</p>
                        </div>
                    </div>
                </div>

                <!-- game buttons -->
                <div class="row">
                    <div class="col-12">
                        <div class="start-game-buttons d-flex">
                            <div class="easy__btn d-flex">
                                <a href="game-easy.html">EASY</a>
                            </div>
                            <div class="medium__btn d-flex">
                                <a href="game-medium.html">MEDIUM</a>
                            </div>
                            <div class="hard__btn d-flex">
                                <a href="game-hard.html">HARD</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- highscores button -->
                <div class="row">
                    <div class="col-12">
                        <div class="highscore__btn d-flex">
                            <a href="highscores.html">HIGHSCORES</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts --> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
