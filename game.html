<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The game page of quiz game about music">
    <title>The Most Random Music Quiz</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body>
    <main>
        <div class="container-fluid text-center d-flex">
            <div id="loader" class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
            <div id="game" class="hidden">
                <!-- heads up display (HUD) -->
                <div class="row">
                    <div class="col-12">
                        <div class="hud__container d-flex">
                            <div class="hud__btn d-flex hvr-pulse-shrink">
                                <a href="index.html" class="exit__btn">X</a>
                            </div>
                            <div class="hud__btn d-flex">
                                <p class="timer" id="timer"></p>
                                <span class="timer__label">TIME</span>
                            </div>
                            <div class="hud__btn d-flex">
                                <p class="scoreboard" id="score">0</p>
                                <span class="score__label">SCORE</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- game question -->
                <div class="row">
                    <div class="col-12">
                        <div class="game__question d-flex">
                            <p class="question-text" id="question"></p>
                        </div>
                    </div>
                </div>

                <!-- answer choices -->
                <div class="row">
                    <div class="col-12">
                        <div class="answer-choices__container d-flex">
                            <div class="choice__container d-flex" data-number="1">
                            </div>
                            <div class="choice__container d-flex" data-number="2">
                            </div>
                            <div class="choice__container d-flex" data-number="3">
                            </div>
                            <div class="choice__container d-flex" data-number="4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- scripts -->
    <script src="js/game.js"></script>
</body>

</html>
