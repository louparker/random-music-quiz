<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The gameover page of quiz game about music">
        <title>Game-Over</title>
        <!-- styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="assets/css/gameover.css">
    </head>
    <body>
        <main>
            <div class="container-fluid text-center d-flex">
                <div id="gameover">
                    <!-- title -->
                    <div class="row">
                        <div class="col-12">
                            <h1 class="score__title">FINAL SCORE</h1>
                        </div>
                    </div>

                    <!-- score box -->
                    <div class="row">
                        <div class="col-12">
                            <div class="score-box d-flex">
                                <div class="score__container d-flex">
                                    <p class="score__text" id="finalScore">
                                        18
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- user input -->
                    <div class="row">
                        <div class="col-12">
                            <form id="name-form">
                                <label>
                                    <input type="text" name="name" id="name"   placeholder="Enter Your Name" aria-label="name input">
                                </label>
                            </form>
                        </div>
                    </div>

                    <!-- option buttons -->
                    <div class="row">
                        <div class="col-12">
                            <div class="option__btns d-flex">
                                <!-- this link below needs to go back to whatever game level the player was just playing -->
                                <button class="option__btn hvr-bounce-in" id="backToGameBtn" onclick="backToGame(event)">PLAY AGAIN</button>

                                <!-- form btn -->
                                <button type="submit" form="name-form" id="saveScoreBtn" class="option__btn hvr-bounce-in" onclick="saveHighScore(event)" disabled>SAVE</button>

                                <!-- option buttons -->
                                <a href="index.html" class="option__btn hvr-bounce-in">GO HOME</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- scripts -->
        <script src="js/gameover.js"></script>
    </body>
</html>
